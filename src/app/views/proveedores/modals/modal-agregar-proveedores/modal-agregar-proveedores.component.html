<div id="modalProveedor" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"
          aria-label="Close"></button>
      </div>
      <form [formGroup]="form">
        <div class="modal-body">
          <div class="m-1">
            <div class="row mb-3">
              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Razón social</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="razon_social" id="razon_social">
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Nombre</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="nombre" id="nombre">
                  </div>
                </div>
              </div>
            </div>


            <div class="row mb-3">
              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">N.I.T</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="nit" id="nit">
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Celular</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="celular" id="celular">
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">No. cuenta</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="cuenta" id="cuenta">
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Banco</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="banco" id="banco">
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Tipo de cuenta</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="tipo_cuenta" id="tipo_cuenta">
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Dirección</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="direccion" id="direccion">
                  </div>
                </div>
              </div>
            </div>


            <div class="row mb-3">
              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Correo</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="correo" id="correo">
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="row">
                  <label for="inputEmail3" class="col-4 col-form-label">Teléfono 2</label>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="telefono" id="telefono">
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
              (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">Aceptar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
