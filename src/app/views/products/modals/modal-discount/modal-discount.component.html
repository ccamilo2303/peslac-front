<div class="modal" style="display: block;" tabindex="-1" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Grupos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-hover" (contextmenu)="onTableClick($event)">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Descuento</th>
                            <th scope="col">Valor Descontado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of listado" [id]="product.id" [attr.modal]="'addDiscount'">
                            <th>{{product.name}}</th>
                            <td>{{product.supplier}}</td>
                            <th>{{product.name}}</th>
                            <td>{{product.supplier}}</td>
                        </tr>
                    </tbody>
                </table>
                <div #contextMenu></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary" (click)="modal = 'addDiscount'; openModal()">Agregar producto a la lista</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="displayStyleAddDiscount == 'block'">
    <app-modal-add-discount [displayStyle]="displayStyleAddDiscount" [data]="data"
        (displayStyleEvent)="displayStyleEvent2($event)"></app-modal-add-discount>
</div>
