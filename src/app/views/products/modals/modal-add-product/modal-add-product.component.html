<div class="modal" style="display: block;" tabindex="-1" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"
          aria-label="Close"></button>
      </div>
      <form [formGroup]="form">
        <div class="modal-body">

          <div class="row">

            <div class="col">
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9 input-group">
                  <input type="text" class="form-control" formControlName="name" id="name">
                  <input type="number" class="form-control" formControlName="name" id="name">
                  <select class="form-select" aria-label="Default select example" formControlName="id_type_user">
                    <option selected value="1">gr</option>
                    <option value="2">Unidades</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="document_number" id="document_number">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">IVA</label>
                <div class="col-sm-9">
                  <select class="form-select" aria-label="Default select example" formControlName="id_type_user">
                    <option selected value="1">Elegir</option>
                    <option value="2">Si</option>
                    <option value="2">No</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Proveedor</label>
                <div class="col-sm-9">
                  <select class="form-select" aria-label="Default select example" formControlName="id_type_user">
                    <option selected value="1">Elegir</option>
                    <option value="2">Si</option>
                    <option value="2">No</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Cargo</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Tipo</label>
                <div class="col-sm-9">
                  <select class="form-select" aria-label="Default select example" formControlName="id_type_user">
                    <option selected value="1">Normal</option>
                    <option value="2">Paquete</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="col">
              <div class="row mb-3">
