<div class="card">

  <div class="card-body">


    <form [formGroup]="form" id="print-section">

      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="text" class="form-control" formControlName="fecha" id="fecha">
        </div>

        <div class="col-md-3">
          <label class="form-label">Vendedor</label>
          <input type="text" class="form-control" formControlName="vendedor" id="vendedor">
        </div>

        <div class="col-md-3">
          <label class="form-label">NIT</label>
          <input type="text" class="form-control" formControlName="nit" id="nit">
        </div>

        <div class="col-md-3">
          <label class="form-label">Consecutivo</label>
          <input type="text" class="form-control" formControlName="consecutivo" id="consecutivo">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Proveedor</label>
          <select class="form-select" formControlName="cliente" id="cliente">
            <option *ngFor="let item of clientes" [ngValue]="item">{{item.razon_social}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">&nbsp;</label>
          <button type="button" class="form-control btn btn-outline-dark" (click)="abrirModalCliente()">Crear</button>
        </div>

        <div class="col-md-3">
          <label class="form-label">Estación</label>
          <input type="text" class="form-control" formControlName="estacion" id="estacion">
        </div>
        <div class="col-md-3">
          <label class="form-label">No. Venta</label>
          <input type="text" class="form-control" formControlName="noVenta" id="noVenta">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Producto </label>
          <select class="form-select" formControlName="producto" id="producto" 
            (change)="calcularPrecioVenta(); calcularPeso()" >
            <option *ngFor="let item of productos" [ngValue]="item" >{{item.nombre}}</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control" formControlName="cantidad" id="cantidad" >
        </div>

        <div class="col-md-3">
          <label class="form-label">&nbsp;</label>
          <button type="button" class="form-control btn btn-outline-dark" (click)="addProducto()">Agregar Producto</button>
        </div>

        <div class="col-md-3">
          <label class="form-label">Precio de venta</label>
          <!--value="{{|currency:'CAD':'symbol-narrow'}}"-->
          <input type="text" class="form-control" formControlName="precioVenta" id="precioVenta">
        </div>
        



      </div>

      <div class="row mb-3">

        <div class="col-md-3">
          <label class="form-label">Impuesto</label>
          <select class="form-select" (change)="inputImpuesto($event)" aria-label="Default select example"
              formControlName="id_tipo_impuesto">
              <option *ngFor="let item of tiposImpuestos" [attr.iva]="item.cobra_iva" value="{{item.id}}">
                {{item.nombre}}</option>
            </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">IVA</label>
          <input type="number" class="form-control" >
        </div>

      </div>



      <div class="row mb-3">
        

        <div class="col-md-3">
          <label class="form-label">Método de pago</label>
          <select class="form-select" formControlName="metodoPago" id="metodoPago">
            <option *ngFor="let item of metodosPago" [ngValue]="item">{{item.nombre}}</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Condición de pago</label>
          <select class="form-select" formControlName="condicionPago" id="condicionPago">
            <option *ngFor="let item of condicionesPago" [ngValue]="item">{{item.nombre}}</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo de Orden</label>
          <select class="form-select" formControlName="tipoOrden" id="tipoOrden">
            <option value="salida">Salida</option>
          </select>
        </div>
      </div>


      <hr style="height:2px; width:100%; border-width:0; color:#d8dbe0; background-color:#d8dbe0">

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="table-responsive-md">
            <table class="table table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Línea</th>
                  <th scope="col">Cant</th>
                  <th scope="col">IVA</th>
                  <th scope="col">Descuento</th>
                  <th scope="col">Precio Venta</th>
                  <th scope="col">Total</th>
                  <th scope="col">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listadoProductos">
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.nombre}}</td>
                  <td>{{item.lineas_producto.nombre}}</td>
                  <td>{{item.cantidad}}</td>
                  <td>{{item.valor_impuesto | currency}}</td>
                  <td>{{item.valor_descuento | currency}}</td>
                  <td>{{item.precio_lista | currency}}</td>
                  <td>{{item.total | currency}}</td>
                  <td><button type="button" class="btn btn-outline-danger" title="Quitar Producto" (click)="quitarProducto(item)">x</button></td>
                </tr>
              </tbody>
          
            </table>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <label class="form-label">Valor Total: {{valorTotal | currency}}</label>
        </div>
      </div>

      <hr style="height:2px; width:100%; border-width:0; color:#d8dbe0; background-color:#d8dbe0">

      <div class="row mb-3">
        <div class="col-md-2">
          <!--<button type="button" class="form-control btn btn-outline-info" (click)="onPrintInvoice()">Imprimir</button>-->
          
          <button class="form-control btn btn-outline-info" printTitle="Print Title" printSectionId="print-section" ngxPrint>
            Imprimir
          </button>
        </div>
        <div class="col-md-6">

        </div>
        
        
        <div class="col-md-2">
          <button type="button" class="form-control btn btn-outline-success" [disabled]="form.invalid" (click)="guardarInformacion()">Guardar</button>
        </div>
        <div class="col-md-2">

          <button type="button" class="form-control btn btn-outline-danger" (click)="cancelarOrden();">Cancelar</button>
        </div>
      </div>

    </form>



  </div>
</div>

<div *ngIf="modalCliente">
  <app-modal-agregar-clientes (closeEvent)="closeEventModal()" [data]="dataModal"></app-modal-agregar-clientes>
</div>

<div *ngIf="modalBalanza">
  <app-modal-balanza (closeEvent)="closeEventModal()" (peso)="pesoEvent($event)"></app-modal-balanza>
</div>
