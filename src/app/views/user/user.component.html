<div class="card">
  <div class="card-header">
    <div class="p-2">
      <button type="button" class="btn btn-outline-secondary me-5" (click)="openModal()">Agregar Usuarios</button>
      <button type="button" class="btn btn-outline-secondary" (click)="initData()">Recargar Pantalla</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" (contextmenu)="onTableClick($event)">
      <thead>
        <tr>
          <th scope="col">CC</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Cargo</th>
          <th scope="col">Tipo Usuario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listado" [id]="usuario.id">
          <th>{{usuario.document_number}}</th>
          <td>{{usuario.name}}</td>
          <td>{{usuario.last_name}}</td>
          <td>{{usuario.city}}</td>
          <td>{{usuario.role}}</td>
          <td>{{usuario.id_type_user}}</td>
        </tr>
      </tbody>
    </table>
    <div #contextMenu></div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="displayStyle == 'block'">
  <app-modal-add-user [displayStyle]="displayStyle" [editUser]="editUser" [dataUser]="dataUser" (displayStyleEvent)="displayStyleEvent($event)"></app-modal-add-user>
</div>
