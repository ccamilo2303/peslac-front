<body class="text-center">

  <main class="form-signin w-100 m-auto"  *ngIf="loginUser">
    <form [formGroup]="formLogin">
      <img class="mb-4" src="../../../../assets/images/logo-peslac.png" alt="Logo Peslac" width="180">
      <h1 class="h4 mb-4 fw-normal">Inicio de sesión</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="usuario" id="floatingInput" placeholder="Usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="clave" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="formLogin.invalid" (click)="login()">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>

  <main class="form-signin w-100 m-auto" *ngIf="loginSuperAdmin">
    <form [formGroup]="formSuperAdmin">
      <img class="mb-4" src="../../../../assets/images/logo-peslac.png" alt="Logo Peslac" width="180">
      <h1 class="h5 mb-4 fw-normal">A continuación por favor crea el usuario de Super Administrador</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="usuario" id="floatingInput" placeholder="Usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="clave" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="clave_confirmada" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Confirmar Contraseña</label>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="passwordMatchError">
        No coinciden las contraseñas
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="formSuperAdmin.invalid" (click)="crearSuperAdmin()">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>


  <main class="form-signin w-100 m-auto" *ngIf="inicio">
    
      <img class="mb-4" src="../../../../assets/images/logo-peslac.png" alt="Logo Peslac" width="180">
      <h1 class="h3 mb-4 fw-normal">Bienvenid@!</h1>

      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="init()">Continuar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    
  </main>

</body>
