<div class="card">

  <div class="card-body">


    <form>

      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="text" class="form-control" disabled>
        </div>

        <div class="col-md-3">
          <label class="form-label">Vendedor</label>
          <input type="text" class="form-control" disabled>
        </div>

        <div class="col-md-3">
          <label class="form-label">NIT</label>
          <input type="text" class="form-control" disabled>
        </div>

        <div class="col-md-3">
          <label class="form-label">Consecutivo</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Cliente</label>
          <select class="form-select">
            <option>Prueba</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">&nbsp;</label>
          <button type="button" class="form-control btn btn-light">Crear</button>
        </div>

        <div class="col-md-3">
          <label class="form-label">Estación</label>
          <input type="text" class="form-control" disabled>
        </div>
        <div class="col-md-3">
          <label class="form-label">No. Venta</label>
          <input type="text" class="form-control" disabled>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Producto</label>
          <select class="form-select">
            <option>Prueba</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Cantidad</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Método de pago</label>
          <select class="form-select">
            <option>Prueba</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Condición de pago</label>
          <select class="form-select">
            <option>Prueba</option>
          </select>
        </div>

      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Precio de venta</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">&nbsp;</label>
          <button type="button" class="form-control btn btn-light">Agregar Producto</button>
        </div>
        <div class="col-md-3">
          <label class="form-label">Tipo de Orden</label>
          <select class="form-select">
            <option>Prueba</option>
          </select>
        </div>
      </div>


      <hr style="height:2px; width:100%; border-width:0; color:#d8dbe0; background-color:#d8dbe0">

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="table-responsive-md">
            <table class="table table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Línea</th>
                  <th scope="col">Cant</th>
                  <th scope="col">IVA</th>
                  <th scope="col">Descuento</th>
                  <th scope="col">Precio Venta</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <th scope="row">Valor Total</th>
                  <th scope="row">$100.000</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <label class="form-label">Valor Total: $100.000</label>
        </div>
      </div>

      <hr style="height:2px; width:100%; border-width:0; color:#d8dbe0; background-color:#d8dbe0">

      <div class="row mb-3">
        <div class="col-md-2">
          <button type="button" class="form-control btn btn-light">Imprimir</button>
        </div>
        <div class="col-md-6">

        </div>
        
        <div class="col-md-2">
          <button type="button" class="form-control btn btn-light">Cancelar</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="form-control btn btn-light">Finalizar</button>
        </div>
      </div>



    </form>



  </div>
</div>
