<div class="card">

  <div class="card-body">

    <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
        </div>
      </div>
    
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">Fecha:</label>
              <div class="col-8">
                <input type="text" class="form-control" id="fecha" disabled>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">Vendedor:</label>
              <div class="col-8">
                <input type="text" class="form-control" id="fecha" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">NIT:</label>
              <div class="col-8">
                <input type="text" class="form-control" id="fecha" disabled>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-5 col-form-label">Consecutivo:</label>
              <div class="col-7">
                <input type="text" class="form-control" id="fecha">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">

      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">Cliente:</label>
              <div class="col-8">
                <select class="form-select">
                  <option>Prueba</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="row">
              <button type="button" class="btn btn-light">Crear</button>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">Estación:</label>
              <div class="col-8">
                <input type="text" class="form-control" id="fecha" disabled>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-5 col-form-label">No Venta:</label>
              <div class="col-7">
                <input type="text" class="form-control" id="fecha" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">

      <div class="col-6">
        <div class="row">

          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">Producto:</label>
              <div class="col-8">
                <select class="form-select">
                  <option>Prueba</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <label for="inputEmail3" class="col-4 col-form-label">Cantidad:</label>
              <div class="col-8">
                <input type="text" class="form-control" id="fecha">
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-6">
        <div class="row">

          <div class="col-12">
            <div class="row">
              <label for="inputEmail3" class="col-3 col-form-label">Método de pago:</label>
              <div class="col-9">
                <select class="form-select">
                  <option>Prueba</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>
</div>
