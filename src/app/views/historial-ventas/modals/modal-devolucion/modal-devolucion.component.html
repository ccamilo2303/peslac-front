<div id="modalProveedor2" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"
          aria-label="Close"></button>
      </div>
      
        <div class="modal-body">
          
            <h5 class="text-center mb-3">¿Cuánto desea devolver?</h5>
            

            <form [formGroup]="form">
                <div class="row">
                    <div class="col-4 offset-4">
                        <input type="number" class="form-control" formControlName="cantidad">
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submit()">Aceptar</button>
        </div>
    </div>
  </div>
</div>
