<div class="card">
    <div class="card-header">
      <div class="p-2">
  
        <div class="row">
          <div class="col-7">
            <button type="button" class="btn btn-outline-secondary me-3" (click)="modal = 'historial'; openModal()">Historial Devoluciones</button>
            <button type="button" class="btn btn-outline-secondary me-3" (click)="refresh()">Recargar Pantalla</button>
          </div>
          
          <div class="col-5">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar Razón social" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">Buscador</span>
            </div>
          </div>
        
  
      </div>
        
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Cód.</th>
            <th scope="col">Producto</th>
            <th scope="col">Grupo</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Existencia</th>
            <th scope="col">Valor Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of listado" (contextmenu)="onTableClick($event, producto)" [attr.modal]="'addProduct'">
            <th>{{producto.id}}</th>
            <td>{{producto.nombre}}</td>
            <td>{{producto.id_linea}}</td>
            <td>{{producto.precio_costo}}</td>
            <td>{{producto.cantidad}}</td>
            <td>{{producto.precio_costo * producto.cantidad}}</td>
          </tr>
        </tbody>
      </table>
      <div #contextMenu></div>
    </div>
  </div>

  <div *ngIf="displayStyleAddProduct == 'block'">
    <app-modal-add-product [displayStyle]="displayStyleAddProduct" [data]="dataProduct" (displayStyleEvent)="displayStyleEvent($event)"></app-modal-add-product>
  </div>
  -->
  <div *ngIf="modalHistorial">
    <app-modal-historial (closeEvent)="closeEventModal()" [data]="dataModal"></app-modal-historial>
  </div>

  <div *ngIf="modalSalida">
    <app-modal-agregar-salida (closeEvent)="closeEventModal()" [data]="dataModal"></app-modal-agregar-salida>
  </div>

  <div *ngIf="modalDevolucion">
    <app-modal-agregar-devolucion (closeEvent)="closeEventModal()" [data]="dataModal"></app-modal-agregar-devolucion>
  </div>
